<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RÃ¡dios
    </ion-title>
    <div class="controlesSom">
      <ion-button fill="outline" color="medium" (click)="pararMusica()">
        <ion-icon name="volume-mute-outline"></ion-icon>
      </ion-button>
      <ion-button fill="outline" color="medium" (click)="menosVolumeMusica()">
        <ion-icon name="volume-low-outline"></ion-icon>-
      </ion-button>
      <ion-button fill="outline" color="medium" (click)="maisVolumeMusica()">
        <ion-icon name="volume-high-outline"></ion-icon>+
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content><!-- [fullscreen]="true" -->
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-segment scrollable="">
                    <ion-segment-button *ngFor="let radio of radios" value="{{radio.nome}}" (click)="playMusic(radio)">

                        <ion-card>
                            <img alt="Silhouette of mountains" src={{radio.img}} />
                            <ion-card-header>
                            Radio
                            {{radio.nome}}
                            </ion-card-header>

                            <ion-card-content>
                            <ion-icon name="play-circle"></ion-icon>
                            </ion-card-content>
                        </ion-card>

                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>
